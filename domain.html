<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Choose domain</title>
  </head>
  <body class="bg-gray-200">
    <nav class="">
      <div class="container mx-auto flex justify-between pt-6 px-4">
        <div>Logo</div>
        <ul class="flex space-x-4">
          <li>
            <a href="#" class="text-xs font-semibold flex items-center">
              <div
                class="w-[25px] h-[25px] bg-pink-200 flex justify-center items-center rounded-[100%] mr-2"
              >
                1
              </div>
              Select Plan
            </a>
          </li>
          <li>
            <a
              href="billing.html"
              class="text-xs font-semibold flex items-center"
            >
              <div
                class="w-[25px] h-[25px] bg-pink-200 flex justify-center items-center rounded-[100%] mr-2"
              >
                2
              </div>
              Billing Address</a
            >
          </li>
          <li>
            <a
              href="domain.html"
              class="text-xs font-semibold flex items-center"
            >
              <div
                class="w-[25px] h-[25px] bg-gray-300 flex justify-center items-center rounded-[100%] mr-2"
              >
                3
              </div>
              Choose Domain</a
            >
          </li>

          <li>
            <a
              href="payment.html"
              class="text-xs font-semibold flex items-center"
            >
              <div
                class="w-[25px] h-[25px] bg-gray-300 flex justify-center items-center rounded-[100%] mr-2"
              >
                4
              </div>
              Payment Details</a
            >
          </li>
        </ul>

        <button>close-button</button>
      </div>
    </nav>
    <header id="main" class="pt-10 mb-10">
      <!-- hero section -->
      <div class="w-2/5 mx-auto text-center">
        <h1 class="text-2xl font-bold">Choose your Domain</h1>
        <p class="text-sm">
          Search for an available domain name or enter a domain name you already
          own:
        </p>
      </div>
      <!-- hero section -->
    </header>

    <!-- Form section -->

    <section>
      <div class="container w-2/5 mx-auto bg-white p-8 rounded">
        <form action="">
          <input
            type="text"
            class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:ring-1 sm:text-sm"
            placeholder="yourname.com"
          />
        </form>
        <div class="flex justify-between items-center">
          <button
            class="bg-pink-600 text-white px-4 py-2 font-bold text-sm mt-4 rounded"
          >
            Save Domain
          </button>
          <a href="#" class="text-pink-600 mt-4 font-normal"
            >Can't decide? Set up later. Skip <span></span
          ></a>
        </div>
      </div>
    </section>

    <!-- Form section -->

    <script src="index.js"></script>
  </body>
</html>
