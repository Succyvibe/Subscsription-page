            <li class="mb-4 lg:mb-0">

    <header id="main" class="pt-10 mb-10">
      <!-- hero section -->
      <div class="w-3/4 lg:w-2/5 mx-auto text-center">
        <h1 class="text-3xl md:text-4xl font-bold">Billing Address</h1>
        <p class="text-sm md:text-lg lg:xl">
          Please enter your billing address below. We collect this information
          to help combat fraud, and keep your payment secure.
        </p>
      </div>
      <!-- hero section -->
    </header>

    <!-- Form section -->

    <section>
      <div class="container w-3/4 lg:w-2/5 mx-auto bg-white p-8 rounded">
        <form action="">
          <!-- select country -->
          <label for="" class="text-md md:lg">COUNTRY</label>
          <select
            name=""
            id=""
            class="mb-4 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:ring-1 text-md md:lg"
          >
            Nigeria
          </select>

          <div class="md:flex md:justify-between md:space-x-4">
            <div class="w-full">
              <label for="" class="text-md md:lg">STREET ADDRESS</label>
              <input
                type="text"
                class="mb-4 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:ring-1 text-md md:lg"
                placeholder="Address"
              />

              <label for="" class="text-md md:lg">STATE/REGION</label>
              <input
                type="text"
                placeholder="State of residence"
                class="mb-4 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:ring-1 text-md md:lg"
              />
            </div>
            <div class="w-full">
              <label for="" class="text-md md:lg">CITY</label>
              <input
                type="text"
                placeholder="LGA"
                class="mb-4 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:ring-1 text-md md:lg"
              />
              <label for="" class="text-md md:lg">ZIP/POST CODE</label>
              <input
                type="text"
                placeholder="ZIP code"
                class="mb-4 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:ring-1 text-md md:lg"
              />
            </div>
          </div>
        </form>
        <button
          class="w-full md: bg-pink-600 text-white px-4 py-2 font-bold text-lg md:xl mt-4 rounded hover:bg-pink-500 hover:transition"
        >
          Save Address
        </button>
      </div>
    </section>

    <!-- Form section -->

    <script src="index.js"></script>
  </body>
